{% extends "user_dashboard.html" %}
{% load static %}

{% block css %}
{% comment %} <link rel="stylesheet" href="{% static 'css/view_profile.css' %}"> {% endcomment %}
{% endblock css %}


{% block dashboard_content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
        <div class="card profile-card shadow-lg border-0 rounded-lg">
            <div class="card-header text-center bg-primary text-white rounded-top">
                <h2 class="fw-bold">Contact</h2>
            </div>
            <div class="card-body p-4">
                <div class="profile-info">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-phone me-3 text-info" style="font-size: 1.5rem;"></i>
                        <p><strong>Phone:</strong> {{ contact.phone }}</p>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-user-circle me-3 text-primary" style="font-size: 1.5rem;"></i>
                        <p><strong>Email:</strong> {{ contact.email }}</p>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-map-marker-alt me-3 text-danger" style="font-size: 1.5rem;"></i>
                        <p><strong>Address:</strong> {{ contact.address }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock dashboard_content %}
